    <!-- Control -->
    <div class="control-wrapper">

        </div>

    <canvas id="canvas"></canvas>

    <script src="./scripts/lib.js"></script>
    <script src="scripts/sound.js"></script>
    <script src="scripts/store.js"></script>
    <script src="scripts/main.js"></script>

    <script>

        const canvas = document.getElementById("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext("2d");
        const color = `hsl(${Math.random() * 360 | 0}, 100%, 60%)`;

        async function render() {
            const data = generateEllipse({ longRadio: 200, shortRadio: 100, gap: 18 });
            rotateEllipse(45, data);
            data.forEach(ellipse => {

                ctx.globalAlpha = 0.1;
                ctx.fillStyle = 'black';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                const edgeX = ellipse.x + 400;
                const edgeY = ellipse.y + 400;
                const points = lineToPoints({ x: 400, y: 400 }, { x: edgeX, y: edgeY });
                animate(points, 0);
            });
        }

        function animate(data, j) {

            if (j < data.length) {
                drawPoint(data[j].x, data[j].y);
                requestAnimationFrame(() => animate(data, ++j));
            }
        }

        function drawLine(x1, y1, x2, y2) {
            ctx.strokeStyle = 'white';
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.closePath();
            ctx.stroke();
        }

        function drawPoint(x, y) {
            ctx.globalAlpha = 1;
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, 2, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fill();
        }

        // render();
        new Application();

    </script>
